<section class="pt-5 pb-5">
  <div class="container">
    <div class="row w-100">
      <div class="col-lg-12 col-md-12 col-12">
        <h3 class="display-5 mb-2 text-center">Shopping Cart</h3>
        <p class="mb-5 text-center">
          <i class="text-info font-weight-bold">{{ products.length }}</i> items
          in your cart
        </p>
        <p
          *ngIf="negative"
          class="alert alert-danger mx-auto text-center col-md-6"
        >
          The quantity of the product must be a positive value
        </p>
        <table id="shoppingCart" class="table table-striped table-responsive">
          <thead>
            <tr>
              <th style="width: 60%">Product</th>
              <th style="width: 12%">Price</th>
              <th style="width: 10%">Quantity</th>
              <th style="width: 16%"></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let product of products; let i = index">
              <td data-th="Product">
                <div class="row">
                  <div class="col-md-3 text-left">
                    <img
                      src="{{ product.image }}"
                      alt=""
                      class="img-fluid d-none d-md-block rounded mb-2 shadow"
                    />
                  </div>
                  <div class="col-md-9 text-left mt-sm-2">
                    <h4>{{ product.title }}</h4>
                    <p class="font-weight-light">{{ product.category }}</p>
                  </div>
                </div>
              </td>
              <td data-th="Price">${{ product.price }}</td>
              <td data-th="Quantity">
                <input
                  type="number"
                  class="form-control form-control-lg text-center"
                  [value]="product.amount"
                  (change)="onChange($event, i)"
                />
              </td>
              <td class="actions" data-th="">
                <button
                  class="d-block mx-auto btn btn-white border-secondary bg-white btn-md mb-2"
                  id="trash"
                  (click)="onDelete(i)"
                >
                  <i class="fas fa-trash"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
        <div class="float-right text-right">
          <h4>Subtotal:</h4>
          <h1>${{ total }}</h1>
        </div>
      </div>
    </div>
    <div class="row mt-4 d-flex align-items-center">
      <div class="col-sm-6 order-md-2 text-right">
        <button class="btn btn-warning text-white mb-4 btn-lg pl-5 pr-5" #order>
          Order Now
        </button>
      </div>
      <div class="col-sm-6 mb-3 mb-m-1 order-md-1 text-md-left">
        <a style="color: #183153"
          ><i class="fas fa-arrow-left mr-2"></i> Continue Shopping</a
        >
      </div>
    </div>
  </div>
</section>
