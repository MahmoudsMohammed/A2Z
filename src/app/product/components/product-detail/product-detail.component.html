<app-loader *ngIf="isLoading"></app-loader>
<div class="container mt-5 mb-5" *ngIf="!isLoading">
  <div class="row d-flex justify-content-center">
    <div class="col-md-10">
      <div class="card">
        <div class="row">
          <div
            class="col-md-6 d-flex align-items-center justify-content-center"
          >
            <div class="text-center p-4">
              <img
                class="img-fluid"
                [src]="data.image"
                style="width: 300px; height: 300px"
              />
            </div>
          </div>
          <div class="col-md-6">
            <div class="product p-4">
              <div
                class="d-flex align-items-center justify-content-end"
                style="cursor: pointer"
                (click)="Back()"
              >
                <i class="fa fa-long-arrow-left"></i>
                <span class="ms-2">Back</span>
              </div>
              <div class="mt-5 mb-2">
                <h5 class="text-uppercase">{{ data.title }}</h5>
                <p class="brand mb-4">{{ data.category }}</p>
                <span class="act-price"
                  ><strong>${{ data.price }}</strong></span
                >
              </div>
              <p class="about">
                {{ data.description }}
              </p>
              <div class="cart mt-5">
                <button
                  class="btn btn-warning text-white text-uppercase px-4"
                  type="button"
                  (click)="addCart()"
                >
                  Add to cart
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
